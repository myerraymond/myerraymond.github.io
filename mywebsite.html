<!DOCTYPE html>
<html>
<head>
<style>
    body{
        padding: 250px;
        text-align: center;
  background: whitesmoke;
  background-size: cover;
  font-family: 'Trebuchet MS', sans-serif; 
}
.container{
  display: inline-block;
}
.typed-out{
  overflow: hidden;
  border-right: .15em ridge black;
  white-space: nowrap;
  animation: 
    typing 4s forwards;
  font-size: 2.5rem;
  width: 1;
}
@keyframes typing {
  from { width: 0 }
  to { width: 99% }
}
</style>
<title>Myer Raymond</title>
</head>
<body>
    <h1>
    <div class="container">
        <div class="typed-out"> Myer Raymond </div>
    </div>
    </h1>
    <h2>
        <div class="container">
            <i><div class="typed-out">Computer Scientist</div></i>
        </div>
    </h2>
</body>
</html>
